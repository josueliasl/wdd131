<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Josue Elias Leyva Gonzalez">
    <meta name="description" content="A form using for getting our Product's review where they may asses our quality.">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Geist:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="everything">
        <main>
            <h1>Product</h1>
            <form action="review.html" method="get">
                <label for="select">Select a Product</label>
                <select id="select" disabled>
                    <option value="">Select a Product</option>
                </select>
                <div class="stars">
                    <p>Overall Rating</p>
                    <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5" />
                        <label for="star-a"></label>

                        <input type="radio" name="stars" id="star-b" value="4" />
                        <label for="star-b"></label>

                        <input type="radio" name="stars" id="star-c" value="3" />
                        <label for="star-c"></label>

                        <input type="radio" name="stars" id="star-d" value="2" />
                        <label for="star-d"></label>

                        <input type="radio" name="stars" id="star-e" value="1" />
                        <label for="star-e"></label>
                    </div>
                </div>
                <div class="calendar">
                    <label for="installation">Date of installation:</label>
                    <input type="date" id="installation" name="installation">
                </div>
                <div class="checbox">
                    <p>Which features did you find useful in the product?<br><i>(Check all that
                            apply)</i></p>
                    
                    <label for="durability"><input type="checkbox" id="durability" name="durability" value="Description"> Durability </label><br>
                    <input type="checkbox" id="ease" name="ease" value="ease">
                    <label for="ease"> Ease of Use</label><br>
                    <input type="checkbox" id="performance" name="performance" value="performance">
                    <label for="performance"> Performance</label><br>
                    <input type="checkbox" id="design" name="design" value="design">
                    <label for="design"> Design</label><br><br>
                </div>
                <div>
                    <label for="review">Write your review:<span class="span"> (optional)</span></label><br>
                    <textarea id="review" rows="4"></textarea>
                </div>
                <div>
                    <label for="review">Type your name: <span class="span">(optional)</span></label><br>
                    <input type="text" id="name">
                </div>
                <input type="submit" value="Post Review" id="numberFeedback">
            </form>
        </main>
        <footer>
            <p><span id="currentYear"></span> Josue Leyva, Mexico</p>
            <p id="lastModified"></p>
        </footer>
    </div>
</body>

</html>
